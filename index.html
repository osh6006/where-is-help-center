<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="/static/favicon.ico" />
    <title>FTA</title>
    <!-- reset cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />
    <!-- icon cdn -->
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />

    <link rel="stylesheet" href="./src/scss/sidebar.scss" />
    <link rel="stylesheet" href="./src/scss/dashboard.scss" />
    <script defer src="./src/js/main.js"></script>
  </head>
  <body>
    <nav>
      <div class="logo-name">
        <div class="logo-image">
          <img src="./images/logo-black.png" alt="logo" />
        </div>
        <span class="logo-title"> Food Truck Area </span>
      </div>

      <div class="menu-items">
        <ul class="nav-links">
          <li>
            <a href="#">
              <i class="uil uil-estate"></i>
              <span class="link-name">홈</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="uil uil-favorite"></i>
              <span class="link-name">즐겨찾기</span>
            </a>
          </li>
          <li>
            <a href="#">
              <i class="uil uil-schedule"></i>
              <span class="link-name">예약</span>
            </a>
          </li>
        </ul>

        <ul class="logout-mod">
          <li>
            <a href="#">
              <i class="uil uil-signout"></i>
              <span class="link-name">로그아웃</span>
            </a>
          </li>

          <li class="theme-mode">
            <a href="#">
              <i class="uil uil-moon"></i>
              <span class="link-name">다크모드</span>
            </a>

            <div class="mode-toggle">
              <input
                class="container_toggle"
                type="checkbox"
                id="switch"
                name="mode"
              />
              <label for="switch">Toggle</label>
            </div>
          </li>
        </ul>
      </div>
    </nav>
  </body>
</html>
