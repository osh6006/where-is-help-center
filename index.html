<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Where Is Center</title>

    <!-- reset cdn -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css"
    />

    <!-- jquery -->
    <script
      src="https://code.jquery.com/jquery-3.6.1.slim.min.js"
      integrity="sha256-w8CvhFs7iHNVUtnSP0YKEg00p9Ih13rlL9zGqvLdePA="
      crossorigin="anonymous"
    ></script>

    <!-- css -->
    <link rel="stylesheet" href="./src/scss/common.scss" />
    <link rel="stylesheet" href="./src/scss/navbar.scss" />
    <link rel="stylesheet" href="./src/scss/modal.scss" />
    <link rel="stylesheet" href="./src/scss/main.scss" />

    <!-- icon -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <!-- naver map -->
    <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=200onucn9f&callback=initMap"></script>

    <!-- naver geocode -->
    <script src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=200onucn9f&submodules=geocoder"></script>

    <!-- naver map markerclustring -->
    <script src="./src/js/MarkerClustering.js"></script>

    <script type="module" defer src="./src/js/map.js"></script>

    <!-- firebase js -->
    <script type="module" defer src="./src/js/firebase.js"></script>

    <!-- modal js -->
    <script type="module" defer src="./src/js/loginModal.js"></script>

    <!-- login js -->
    <script type="module" defer src="./src/js/login.js"></script>

    <!-- search js -->
    <script type="module" defer src="./src/js/search.js"></script>
  </head>
  <body>
    <!-- Nav bar -->
    <nav>
      <div class="logo-wrapper">
        <img src="./src/images/logo-black.png" alt="logo" />
        <span><ion-icon name="search-outline"></ion-icon></span>
        <input
          type="text"
          id="search"
          onkeyup=""
          placeholder="주소를 입력하고 Enter를 누르세요"
        />
      </div>
      <div class="nav-right">
        <button id="searchBtn">Go</button>
        <ion-icon name="heart-outline"></ion-icon>
        <ion-icon name="notifications-outline"></ion-icon>
        <button id="loginBtn" class="outline hidden">Login</button>
        <button id="logoutBtn" class="outline hidden">Logout</button>
        <!-- <img src="" alt="profile" />
        <ion-icon class="profile-info" name="chevron-down-outline"></ion-icon> -->
      </div>
    </nav>

    <!-- modal -->
    <div class="loginModal hidden">
      <div class="overlay"></div>
      <div class="content">
        <div class="content-title">
          <h1>로그인 방법을 선택해 주세요</h1>
          <ion-icon name="close-outline"></ion-icon>
        </div>
        <div class="login-box">
          <div id="facebook-login-btn" class="social-button">
            <ion-icon name="logo-facebook"></ion-icon>
            Connect with Facebook
          </div>
          <div id="google-login-btn" class="social-button">
            <ion-icon name="logo-google"></ion-icon>
            Connect with Google
          </div>
          <div id="twitter-login-btn" class="social-button">
            <ion-icon name="logo-twitter"></ion-icon>
            Connect with Twitter
          </div>
          <div id="github-login-btn" class="social-button">
            <ion-icon name="logo-github"></ion-icon>
            Connect with Github
          </div>
        </div>
      </div>
    </div>

    <!-- main -->
    <main>
      <!-- 필터를 추가할 수도 있음... -->
      <section class="main-left style-scroll">
        <!-- if empty -->
        <div class="empty-wrapper">
          <img src="./src/images/emptyimg.png" alt="" />
          <h3>선택한 예방접종 센터가 없어요 😱<br />마커를 클릭해 주세요!</h3>
        </div>

        <!-- marker click -->
        <div class="card-wrapper hidden">
          <div class="card">
            <div class="title-wrapper">
              <img src="./src/images/titleimg.png" alt="asdf" />
              <span class="icon-wrapper">
                <ion-icon id="favoriteBtn" name="heart-outline"></ion-icon>
              </span>
            </div>
          </div>
          <div class="another-title">근처에 있는 다른 예방접종 센터</div>
          <ul class="another-wrapper">
            <li class="another-card">
              <img src="./src/images/another-title.png" alt="another-title" />
              <div class="another-card__desc">
                <h1>asdf</h1>
                <p>asdf</p>
              </div>
            </li>
          </ul>
        </div>
      </section>
      <section class="main-right">
        <!-- maps... -->
        <div id="map"></div>
      </section>
    </main>
  </body>
</html>
